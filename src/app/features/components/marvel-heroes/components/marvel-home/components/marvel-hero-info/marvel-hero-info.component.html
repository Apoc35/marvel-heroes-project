
<h1>{{hero.name}}</h1>

<div class="hero-info-container">

  <span *ngIf="!hero.description; else hasDescription">Sem descrição</span>
  <ng-template #hasDescription>
    <span> <b>Descrição:</b> {{hero.description}}</span>
  </ng-template>
  <img class="thumb-config" *ngIf="hero.thumbnail" [src]="takeImage(hero.thumbnail)"/>

</div>

<h2>Comics</h2>

<div *ngIf="comics" class="container">
  <mat-card class="example-card" *ngFor="let comic of comics">
    <mat-card-header>
      <div mat-card-avatar
        [ngStyle]="{'background-image': 'url(' +takeImage(hero.thumbnail) + ')'}"
        class="example-header-image"
        *ngIf="hero.thumbnail">
      </div>
      <mat-card-title class="comic-title">{{comic.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image *ngIf="comic.thumbnail" [src]="takeImage(comic.thumbnail)" />
    <mat-card-content>
      <p>
        {{ comic.description ? comic.description : "Sem descrição" }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
